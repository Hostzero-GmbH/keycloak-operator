name: Release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  GO_VERSION: '1.22'

permissions:
  contents: write
  packages: write

jobs:
  validate:
    name: Validate Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check version consistency
        run: |
          TAG_VERSION="${GITHUB_REF_NAME#v}"
          CHART_VERSION=$(yq '.version' charts/keycloak-operator/Chart.yaml)
          CHART_APP_VERSION=$(yq '.appVersion' charts/keycloak-operator/Chart.yaml)
          
          echo "Tag version: $TAG_VERSION"
          echo "Chart version: $CHART_VERSION"
          echo "Chart appVersion: $CHART_APP_VERSION"
          
          if [ "$TAG_VERSION" != "$CHART_VERSION" ]; then
            echo "::error::Chart version ($CHART_VERSION) does not match tag version ($TAG_VERSION)"
            exit 1
          fi
          
          if [ "$TAG_VERSION" != "$CHART_APP_VERSION" ]; then
            echo "::error::Chart appVersion ($CHART_APP_VERSION) does not match tag version ($TAG_VERSION)"
            exit 1
          fi

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Run tests
        run: make test

  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: test
    outputs:
      digest: ${{ steps.build.outputs.digest }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  publish-helm-chart:
    name: Publish Helm Chart (OCI)
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4

      - name: Log in to Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | helm registry login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin

      - name: Package Helm chart
        run: helm package charts/keycloak-operator

      - name: Push Helm chart to OCI registry
        env:
          REPO_OWNER: ${{ github.repository_owner }}
        run: |
          helm push keycloak-operator-*.tgz oci://${{ env.REGISTRY }}/${REPO_OWNER,,}/charts

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs:
      - build-and-push
      - publish-helm-chart
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Generate CRD manifests
        run: |
          make manifests
          cat config/crd/bases/*.yaml > keycloak-operator-crds.yaml

      - name: Set up Helm
        uses: azure/setup-helm@v4

      - name: Package Helm chart
        run: helm package charts/keycloak-operator

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            keycloak-operator-crds.yaml
            keycloak-operator-*.tgz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
