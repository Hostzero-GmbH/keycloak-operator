{{- if .Values.crds.install }}
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: keycloakinstances.keycloak.hostzero.com
  annotations:
    controller-gen.kubebuilder.io/version: v0.16.1
    {{- if .Values.crds.keep }}
    "helm.sh/resource-policy": keep
    {{- end }}
  labels:
    {{- include "keycloak-operator.labels" . | nindent 4 }}
spec:
  group: keycloak.hostzero.com
  names:
    kind: KeycloakInstance
    listKind: KeycloakInstanceList
    plural: keycloakinstances
    singular: keycloakinstance
    shortNames:
      - kci
  scope: Namespaced
  versions:
    - name: v1beta1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          description: KeycloakInstance is the Schema for the keycloakinstances API
          properties:
            apiVersion:
              type: string
            kind:
              type: string
            metadata:
              type: object
            spec:
              type: object
              required:
                - baseUrl
                - credentials
              properties:
                baseUrl:
                  type: string
                  description: Base URL of the Keycloak server
                realm:
                  type: string
                  description: Realm to authenticate against (defaults to master)
                  default: master
                credentials:
                  type: object
                  required:
                    - secretRef
                  properties:
                    secretRef:
                      type: object
                      required:
                        - name
                      properties:
                        name:
                          type: string
                        namespace:
                          type: string
                        usernameKey:
                          type: string
                          default: username
                        passwordKey:
                          type: string
                          default: password
            status:
              type: object
              properties:
                ready:
                  type: boolean
                version:
                  type: string
                message:
                  type: string
                lastConnected:
                  type: string
                  format: date-time
                conditions:
                  type: array
                  items:
                    type: object
                    properties:
                      type:
                        type: string
                      status:
                        type: string
                      lastTransitionTime:
                        type: string
                        format: date-time
                      reason:
                        type: string
                      message:
                        type: string
      subresources:
        status: {}
      additionalPrinterColumns:
        - name: Ready
          type: boolean
          jsonPath: .status.ready
        - name: URL
          type: string
          jsonPath: .spec.baseUrl
        - name: Version
          type: string
          jsonPath: .status.version
        - name: Age
          type: date
          jsonPath: .metadata.creationTimestamp
{{- end }}
