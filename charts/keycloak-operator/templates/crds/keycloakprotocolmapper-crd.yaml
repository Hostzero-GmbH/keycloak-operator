{{- if .Values.crds.install }}
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: keycloakprotocolmappers.keycloak.hostzero.com
  annotations:
    controller-gen.kubebuilder.io/version: v0.16.1
    {{- if .Values.crds.keep }}
    "helm.sh/resource-policy": keep
    {{- end }}
  labels:
    {{- include "keycloak-operator.labels" . | nindent 4 }}
spec:
  group: keycloak.hostzero.com
  names:
    kind: KeycloakProtocolMapper
    listKind: KeycloakProtocolMapperList
    plural: keycloakprotocolmappers
    singular: keycloakprotocolmapper
    shortNames:
      - kcpm
    categories:
      - keycloak
      - all
  scope: Namespaced
  versions:
    - name: v1beta1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          description: KeycloakProtocolMapper defines a protocol mapper within a KeycloakClient or KeycloakClientScope
          properties:
            apiVersion:
              type: string
            kind:
              type: string
            metadata:
              type: object
            spec:
              type: object
              required:
                - definition
              properties:
                clientRef:
                  type: object
                  description: Reference to a KeycloakClient
                  required:
                    - name
                  properties:
                    name:
                      type: string
                    namespace:
                      type: string
                clientScopeRef:
                  type: object
                  description: Reference to a KeycloakClientScope
                  required:
                    - name
                  properties:
                    name:
                      type: string
                    namespace:
                      type: string
                definition:
                  type: object
                  description: Keycloak ProtocolMapperRepresentation
                  x-kubernetes-preserve-unknown-fields: true
            status:
              type: object
              properties:
                ready:
                  type: boolean
                status:
                  type: string
                message:
                  type: string
                resourcePath:
                  type: string
                mapperID:
                  type: string
                mapperName:
                  type: string
                parentType:
                  type: string
                parentID:
                  type: string
                observedGeneration:
                  type: integer
                  format: int64
                conditions:
                  type: array
                  items:
                    type: object
                    properties:
                      type:
                        type: string
                      status:
                        type: string
                      lastTransitionTime:
                        type: string
                        format: date-time
                      reason:
                        type: string
                      message:
                        type: string
      subresources:
        status: {}
      additionalPrinterColumns:
        - name: Ready
          type: boolean
          jsonPath: .status.ready
        - name: Mapper
          type: string
          jsonPath: .status.mapperName
        - name: Parent
          type: string
          jsonPath: .status.parentType
        - name: Age
          type: date
          jsonPath: .metadata.creationTimestamp
{{- end }}
