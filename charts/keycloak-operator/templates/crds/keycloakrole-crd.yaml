{{- if .Values.crds.install }}
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: keycloakroles.keycloak.hostzero.com
  annotations:
    controller-gen.kubebuilder.io/version: v0.16.1
    {{- if .Values.crds.keep }}
    "helm.sh/resource-policy": keep
    {{- end }}
  labels:
    {{- include "keycloak-operator.labels" . | nindent 4 }}
spec:
  group: keycloak.hostzero.com
  names:
    kind: KeycloakRole
    listKind: KeycloakRoleList
    plural: keycloakroles
    singular: keycloakrole
    shortNames:
      - kcr
    categories:
      - keycloak
      - all
  scope: Namespaced
  versions:
    - name: v1beta1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          description: KeycloakRole defines a role within a KeycloakRealm or KeycloakClient
          properties:
            apiVersion:
              type: string
            kind:
              type: string
            metadata:
              type: object
            spec:
              type: object
              required:
                - definition
              properties:
                realmRef:
                  type: object
                  description: Reference to a KeycloakRealm
                  required:
                    - name
                  properties:
                    name:
                      type: string
                    namespace:
                      type: string
                clusterRealmRef:
                  type: object
                  description: Reference to a ClusterKeycloakRealm
                  required:
                    - name
                  properties:
                    name:
                      type: string
                clientRef:
                  type: object
                  description: Reference to a KeycloakClient for client-level roles
                  required:
                    - name
                  properties:
                    name:
                      type: string
                    namespace:
                      type: string
                definition:
                  type: object
                  description: Keycloak RoleRepresentation
                  x-kubernetes-preserve-unknown-fields: true
            status:
              type: object
              properties:
                ready:
                  type: boolean
                status:
                  type: string
                message:
                  type: string
                resourcePath:
                  type: string
                roleID:
                  type: string
                roleName:
                  type: string
                isClientRole:
                  type: boolean
                clientID:
                  type: string
                observedGeneration:
                  type: integer
                  format: int64
                conditions:
                  type: array
                  items:
                    type: object
                    properties:
                      type:
                        type: string
                      status:
                        type: string
                      lastTransitionTime:
                        type: string
                        format: date-time
                      reason:
                        type: string
                      message:
                        type: string
      subresources:
        status: {}
      additionalPrinterColumns:
        - name: Ready
          type: boolean
          jsonPath: .status.ready
        - name: Role
          type: string
          jsonPath: .status.roleName
        - name: Client
          type: string
          jsonPath: .status.clientID
        - name: Age
          type: date
          jsonPath: .metadata.creationTimestamp
{{- end }}
