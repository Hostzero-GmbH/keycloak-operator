{{- if .Values.crds.install }}
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: keycloakgroups.keycloak.hostzero.com
  annotations:
    controller-gen.kubebuilder.io/version: v0.16.1
    {{- if .Values.crds.keep }}
    "helm.sh/resource-policy": keep
    {{- end }}
  labels:
    {{- include "keycloak-operator.labels" . | nindent 4 }}
spec:
  group: keycloak.hostzero.com
  names:
    kind: KeycloakGroup
    listKind: KeycloakGroupList
    plural: keycloakgroups
    singular: keycloakgroup
    shortNames:
      - kcg
  scope: Namespaced
  versions:
    - name: v1beta1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          description: KeycloakGroup is the Schema for the keycloakgroups API
          properties:
            apiVersion:
              type: string
            kind:
              type: string
            metadata:
              type: object
            spec:
              type: object
              required:
                - realmRef
              properties:
                realmRef:
                  type: object
                  required:
                    - name
                  properties:
                    name:
                      type: string
                    namespace:
                      type: string
                parentRef:
                  type: object
                  description: Reference to parent group (for nested groups)
                  properties:
                    name:
                      type: string
                    namespace:
                      type: string
                definition:
                  type: object
                  description: Full group representation (JSON)
                  x-kubernetes-preserve-unknown-fields: true
            status:
              type: object
              properties:
                ready:
                  type: boolean
                groupId:
                  type: string
                message:
                  type: string
                conditions:
                  type: array
                  items:
                    type: object
                    properties:
                      type:
                        type: string
                      status:
                        type: string
                      lastTransitionTime:
                        type: string
                        format: date-time
                      reason:
                        type: string
                      message:
                        type: string
      subresources:
        status: {}
      additionalPrinterColumns:
        - name: Ready
          type: boolean
          jsonPath: .status.ready
        - name: Group ID
          type: string
          jsonPath: .status.groupId
        - name: Realm
          type: string
          jsonPath: .spec.realmRef.name
        - name: Age
          type: date
          jsonPath: .metadata.creationTimestamp
{{- end }}
