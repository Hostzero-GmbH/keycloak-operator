# Production-ready values
# Usage: helm install keycloak-operator ./charts/keycloak-operator -f ./charts/keycloak-operator/values-prod.yaml

replicaCount: 2

image:
  pullPolicy: Always

resources:
  limits:
    cpu: 1000m
    memory: 512Mi
  requests:
    cpu: 200m
    memory: 256Mi

logging:
  level: info
  format: json
  development: false

leaderElection:
  enabled: true

metrics:
  enabled: true
  serviceMonitor:
    enabled: true
    additionalLabels:
      release: prometheus

podDisruptionBudget:
  enabled: true
  minAvailable: 1

networkPolicy:
  enabled: true

affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: keycloak-operator
          topologyKey: kubernetes.io/hostname

tolerations: []
  # - key: "dedicated"
  #   operator: "Equal"
  #   value: "operators"
  #   effect: "NoSchedule"
