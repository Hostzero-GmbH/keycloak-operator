# Values for local development with minikube/kind
# Usage: helm install keycloak-operator ./charts/keycloak-operator -f ./charts/keycloak-operator/values-dev.yaml

replicaCount: 1

image:
  repository: keycloak-operator
  pullPolicy: Never  # Use local image
  tag: "dev"

resources:
  limits:
    cpu: 200m
    memory: 128Mi
  requests:
    cpu: 50m
    memory: 64Mi

logging:
  level: debug
  format: console
  development: true

leaderElection:
  enabled: false  # Not needed for single replica dev

metrics:
  enabled: true
  port: 8080
  serviceMonitor:
    enabled: false

crds:
  install: true
  keep: false  # Clean up CRDs on uninstall during dev
